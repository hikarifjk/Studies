    <h1>Reasonable Contradiction - 合理的な矛盾</h1>
    <div>
        <h3>日本経済新聞　2015/10/21付　記事「<a href="http://www.nikkei.com/article/DGKKZO93057450R21C15A0UU8000/">〈本田道〉選手の育て方(中) 世界で勝つ心身鍛錬 修羅場くぐった者が残る</a>」からの引用</h3>
        <div>
            「一見、矛盾したような厳しいトレーニングによって育まれる精神面は結構大きいと思う」</br>
            「合理的な矛盾を入れていきたいですよね。言葉がおかしいですけど質のいい『矛盾トレーニング』みたいのを入れられればいい。走り込み的なものかもしれないし、わざと精神的に追い込むとかね。なんでそんなのを、というのを意図的なプログラムとして入れるかもしれない」
        </div>
    </div>
